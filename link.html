.endway-text {
    background: linear-gradient(45deg, #FFFF00 0%, #FF4F00 100%);
    -webkit-text-fill-color: transparent;
    -webkit-background-clip: text, border-box;
    letter-spacing: .20em;
    font-weight: 600;
    font-family: monospace;
    animation: smoothEndway 3s linear infinite;
    background-size: 300%, 12em 6em;
    border: 4px solid transparent;
    border-image: linear-gradient(to right, #FFFF00 0%, #FF4F00 100%);
    border-radius: 8px;
    text-shadow: 0 0 100px #FFFF00, 0 0 41px #FF4F00, 0 0 60px #FFFF00, 0 0 9px #FF4F00;
}

   
        
        
        .faq-section {
            margin: 4rem auto 0;
            max-width: 800px;
            padding: 0 2rem;
        }

        .faq-item {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 213, 255, 0.2);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .faq-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0, 213, 255, 0.2);
            border-color: #00d5ff;
        }

        .faq-question {
            font-size: 1.2rem;
            color: #FFA95C;
            margin-bottom: 0.5rem;
            position: relative;
            padding-left: 30px;
        }

        .faq-question::before {
            content: "?";
            position: absolute;
            left: 0;
            color: #00d5ff;
            font-weight: 700;
            text-shadow: 0 0 10px #00d5ff;
        }

        .faq-answer {
            color: #888;
            padding-left: 30px;
            border-left: 2px solid rgba(0, 213, 255, 0.3);
        }
